<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width" initial-scale="1.0">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
  </style>
  
  <title>Codificador</title>
  <link rel="stylesheet" href="style.css" type="text/css"/>
</head>

<body>
  <main class="main"> 
    <img src="images/headera.png" class="logo" onclick="home()">
    
    <section class="div-principal"> 
      <form action="">  
        <textarea class="text-input" type="text" name="input-texto" maxlength="120" id="input-texto" placeholder="Digite seu texto"></textarea>   
        <div class="form-group">
          <img src="images/!.png" class="img-alerta">
          <label for="input-texto">Apenas letras minúsculas e sem acento.</label>
        </div>

        <div class="botoes-div">
          <input class="btn-criptografar" type="submit" value="Criptografar" id="btn-criptografar" onclick="btnEncriptar()">
          <input class="btn-descriptografar" type="submit" value="Descriptografar" id="btn-descriptografar" onclick="btnDesencriptar()">
        </div>
      </form>
    </section>  
    
    <section class="box-mensagem">
      <div id="div-desaparece" class="box-mensagem-div">
        <img src="images/mensagem.svg"> 
        <h2>Nenhuma mensagem encontrada</h2>
        <h3>Digite um texto que você deseja criptografar ou descriptografar.</h3>
      </div>      
      <div id="div-aparece">
        <textarea class="div-mensagem" type="text" id="mensagem" placeholder="Nenhuma mensagem"></textarea> 
        <input class="btn-copiar" type="submit" value="Copiar" id="btn-copiar">
      </div>
    </section>

  </main>  

<script src="script.js"></script>

</body>

</html>
